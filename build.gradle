plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.5.8'

    implementation group: 'junit', name: 'junit', version: '4.12'

    implementation('org.apache.curator:curator-recipes:5.0.0'){
        exclude group : 'org.apache.zookeeper', module : 'zookeeper'
    }

    implementation('org.apache.curator:curator-x-discovery:5.0.0'){
        exclude group : 'org.apache.zookeeper', module : 'zookeeper'
    }


    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.18.12')
    testAnnotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.18.12')
}
